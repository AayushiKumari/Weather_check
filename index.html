<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="container">
          <h3 class="brand">Weather Forecast</h3>
          <div>
            <h1 class="temp">&#176;</h1>
            <div class="city-time">
                <h1 class="name"></h1>
                <small>
                    <span class="time"></span>
                    <span class="date">
                        
                    </span>
                </small>
            </div>
            <div class="weather">
                <img src="./icons/day/113.png" class ="icon" width= "50" height="50" alt="icons">
              <span class="condition">Cloudy</span>
            </div>
          </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class ="search" placeholder="Search Location...">
                <button type="submit" class="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city1">Delhi</li>
                <li class="city2">Mumbai</li>
                <li class="city3">Kolkata</li>
                <li class="city4">Chennai</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud"></span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity"></span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind"></span>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
